name: Next.js CI

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify Node.js version

      - name: Install dependencies
        run: npm ci # Clean install dependencies

      - name: Build Next.js app
        run: npm run build # Run the Next.js build command

      - name: Run tests (optional)
        run: npm test # If you had tests, they would run here (e.g., Jest, React Testing Library)
        continue-on-error: true # Allow the workflow to continue even if tests fail for demonstration
